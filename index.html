<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-500 min-h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 id="formTitle" class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
        <input type="text" id="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" />
        <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded" />
        <button id="submitBtn" class="bg-blue-500 py-2 text-white rounded w-full hover:bg-blue-600 transition">Submit</button>
        <p class="text-sm text-center mt-4">
           <span id="toggleText">Already have an account?</span>
           <button id="toggleBtn" class="text-blue-600 underline ml-1">Login</button>
        </p>
        <p id="msg" class="text-red-600 text-sm text-center mt-3"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
